<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Students</title>
</head>
<body>
<h1>Students</h1>
<ul>
    <li th:each="student : ${students}">
        <a th:href="@{/api/v1/students/{registerNumber}(registerNumber=${student.registerNumber})}" th:text="${student.name}">Student Name</a>
    </li>
</ul>
<a th:href="@{/api/v1/students/new}">Add New Student</a>
</body>
</html>
